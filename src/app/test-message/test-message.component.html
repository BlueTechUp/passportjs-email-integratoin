<div class="modal-close">
  <a class="btn-close" (click)="activeModal.close('Cross click')">X</a>
</div>
<div class="modal-header">
<span>{{provoiderName}}</span>
</div>
<form [formGroup]="testForm" (ngSubmit)="submitForm()">
  <div class="modal-body">
    <div class="form-group">
      <label for="email">EMail Address</label>
      <input type="email" class="form-control" formControlName="email" required />
    </div>
    <span>{{testResult}}</span>
  </div>
  <div class="modal-footer">
    <button [disabled]="!testForm.valid" class="btn btn-connect">Test {{provoiderName}}</button>
  
  </div>
</form>
